matrix:
        include:
                - language: rust
                  rust:
                          - stable

                  cache: cargo
                  before_script:
                          - cd src-tauri
                  script:
                          - cargo test
                          - cargo build

                - language: node_js
                  node_js:
                          - "stable"
                  install:
                          - yarn
                  cache:
                          - yarn
                  script:
                          - yarn install
                          - yarn test
                          - yarn prod
