[package]
name = "zeitplan_libs-fuzz"
version = "0.0.0"
authors = ["Automatically generated"]
publish = false
edition = "2018"

[package.metadata]
cargo-fuzz = true

[dependencies]
libfuzzer-sys = "0.4"

[dependencies.zeitplan_libs]
path = ".."
features = ["arbitrary"]

# Prevent this from interfering with workspaces
[workspace]
members = ["."]

[[bin]]
name = "time"
path = "fuzz_targets/time.rs"
test = false
doc = false

[[bin]]
name = "schedule"
path = "fuzz_targets/schedule.rs"
test = false
doc = false
