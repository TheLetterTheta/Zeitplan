type User {
    credits: Int!
    events: [Event!]!
}

type Calendar {
    name: String!
    events: [Event!]!
}

type Event {
    start: Int!
    end: Int!
}

type Meeting {
    participants: [ID!]!
    title: String!
    duration: Int!
    created: Long!
}

type Query @aws_cognito_user_pools {
    calendars: [Calendar!]!
    meetings: [Meeting!]!
    user: User!
}

input EventInput {
    start: Int!
    end: Int!
}

type Mutation @aws_cognito_user_pools {
    saveCalendar(name: String, events: [EventInput!]!): Calendar!
    saveMeeting(participants: [ID!]!, title: String!, duration: Int!, created: Long): Meeting!
    saveEvents(events: [EventInput!]!): [Event!]!
}

schema {
    query: Query
    mutation: Mutation
}